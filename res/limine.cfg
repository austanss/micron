# Timeout in seconds that Limine will use before automatically booting.
TIMEOUT=0
 
# Brand name
:micron v0.7 "Waspaloy"

# Kernel configuration details
PROTOCOL=stivale2
KERNEL_PATH=boot:///sys/core/mnk.elf
KASLR=y

# Modules

## Startup program
MODULE_PATH=boot:///sys/sprg/start.mnx
MODULE_STRING=startup